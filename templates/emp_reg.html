<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emp Reg</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    <div class="container">
    <br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <h2>Register Here...</h2>
    <div class="col-sm-4">
    </div>
      </div>

        <div class="form-group row">
            <p>Employee Name: <input type="text" name="empname" required ></p>
    <!--    <label class="col-sm-2 col-form-label">Employee Name</label>-->
    <!--    <div class="col-sm-4">-->
    <!--        {{ form.empname }}-->
    <!--    </div>-->
      </div>
        <div class="form-group row">
            <p>Email: <input type="text" name="email" required pattern="[a-z0-9A-Z]+@[a-z]+\.[a-z]{3}$"></p>
    <!--    <label class="col-sm-2 col-form-label">Email</label>-->
    <!--    <div class="col-sm-4">-->
    <!--        {{ form.email }}-->
    <!--    </div>-->
      </div>
        <div class="form-group row">
            <p>Gender: <select name="gender">
            <option value=" "> Select </option>S
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select></p>
    <!--    <label class="col-sm-2 col-form-label">Gender</label>-->
    <!--    <div class="col-sm-4">-->
    <!--        {{ form.gender }}-->
    <!--    </div>-->
      </div>
        <div class="form-group row">
            <p>Status: <input type="radio" name="status" value="Enable">Enable
                <input type="radio" name="status" value="Disable">Disable</p>
    <!--    <label class="col-sm-2 col-form-label">Status</label>-->
    <!--    <div class="col-sm-4">-->
    <!--        {{ form.status }}-->
    <!--    </div>-->
      </div>
        <div class="form-group row">
            <p>Image: <input type="file" name="image" width="90" height="60"></p>
    <!--    <label class="col-sm-2 col-form-label">Image</label>-->
    <!--    <div class="col-sm-4">-->
    <!--        {{ form.image }}-->
    <!--    </div>-->
      </div>
            <br>
    <a href="#"><input type="submit" value="Submit" class="btn btn-success"></a>
            <input type="reset" value="Reset" class="btn btn-danger">
            <br><a href="emp">Show Employee Details</a>
    </div>
    </form>
</center>
</body>
</html>
